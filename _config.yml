# Site settings
title: Cristo Arvelo
description: 'Cristo Arvelo - Portfolio'
url: 'https://cristoarvelo.github.io/cristoarvelo/'
baseurl: '/cristoarvelo/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: 'Cristo Arvelo'
  email: cdarka@gmail.com
  twitter_username: cdarka
  facebook_username: cdarka
  github_username:  cristoarvelo
  linkedin_username: cristoarvelo
  show_blog: False
  show_rss: False

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
